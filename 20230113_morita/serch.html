<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>serch</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input class="text" type="text" v-model="text">
    <p v-for="user in filteredusers" :key="users.id">{{ user.name }}</p>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      users: [
        {
          id: 1,
          name: '佐藤',
        },
        {
          id: 2,
          name: '鈴木',
        },
        {
          id: 3,
          name: '田中',
        },
        {
          id: 4,
          name: '山田',
        },
      ],
      text: "",
    },
    computed: {
      filteredusers() {
        let filteredusers = [];

        for (let i in this.users) {
          let checkUser = this.users[i];
          if(checkUser.name.indexOf(this.text) != -1) {
            filterusers.push(checkUser);
          }
        }
        return filteredusers;
      }
    },
  })
</script>
<style>
  p {
    margin: 0;
  }
  .text {
    border: 2px solid green;
    border-radius: 2px;
    margin-bottom: 10px;
  }
</style>
</html>
